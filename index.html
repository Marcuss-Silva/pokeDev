<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"/>
    
    <title>Poke Dev</title>
</head>
<body>
    <section id="conteiner">
        <h1> Pokemons</h1>
        <div class="conteiner-card">
            <div class="conteiner-card-left">

                <h2 class="pk-name"></h2>
                <img src="" alt="" class="pk-img">
                <p id="pk-id"></p>

            </div>
        </div>
        <div id="conteiner-btn">

            <input type="text" name="pk-text" id="pk-text" placeholder="Pesquise seu pokemon" list="historico">
            
            <button type="submit" id="pk-btn">

                <ion-icon name="search" id="pk-search"></ion-icon>
            </button> 
        </div>

        <p id="pk-erro"></p>
    </section>
    <section id="cont-list">

        <h2 class="pk-name2"> NOME</h2>
        <ul data-js="pokedex" class="pokedex"></ul>
           
    </section>
    
    <script src="js/pokeDev.js" ></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
